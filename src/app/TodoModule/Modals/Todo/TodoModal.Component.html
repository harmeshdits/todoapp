<a mat-dialog-title>
    <mat-icon style="float: right; color: red; cursor: pointer;" (click)="deleteTodo()">delete</mat-icon>
</a>

<mat-dialog-content class="mat-typography">
    <mat-form-field class="col-md-12">
        <mat-label>Note</mat-label>
        <textarea matInput placeholder="Enter text note" rows="5" cols="10" [(ngModel)]="note" name="note"></textarea>
      </mat-form-field>  
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="col-md-12">
        <div class="row">
          <div class="col-md-2" *ngFor="let c of colorsList" [style.backgroundColor]="c.colorCode" style="padding: 10px;"  (click)="updateTodo(c)">&nbsp;&nbsp;</div>
        </div>
      </div>   
</mat-dialog-actions>
